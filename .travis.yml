language: csharp
mono: none
dotnet: 6.0
solution: awstaghelper.sln

deploy:
- provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  local_dir: dpl_cd_upload
  skip_cleanup: true
  on: &2
    repo: csharp-travis
  bucket: traviscsharp
  region: eu-west-2
- provider: codedeploy
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: traviscsharp
  key: latest.zip
  bundle_type: zip
  application: csharptravis
  deployment_group: dotnetravis
  region: eu-west-2
  on: *2
script:
  - zip -r latest *
  - mkdir -p dpl_cd_upload
  - mv latest.zip dpl_cd_upload/latest.zip